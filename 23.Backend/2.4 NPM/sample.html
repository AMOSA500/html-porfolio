<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .s3_profile_input_outter_box {
            position: relative;
            overflow: hidden;
            width: 300px; /* Adjust as needed */
        }

        .s3_profile_input_box {
            position: absolute;
            left: -100%; /* Initially slide out of view */
            transition: transform 0.5s ease-in-out;
        }

        .s3_profile_input_box.slide-in {
            transform: translateX(0); /* Slide in */
        }
    </style>
</head>
<body>
    <div class="s3_profile_input_outter_box">
        <div class="s3_profile_input_box">
            <div class="s3_profile_title">
                Your <span id="label_title">Name</span>
            </div>
            <div id="input_label">
                <input type="text" id="name" name="name" autocomplete="cc-name" class="s3_profile_input">
            </div>
        </div>
    </div>

    <button onclick="replaceInputField()">Replace Input Field</button>

    <script>
        const inputBox = document.querySelector('.s3_profile_input_box');

        // Simulate delay (you can remove this in your actual code)
        setTimeout(() => {
            // Slide in
            inputBox.classList.add('slide-in');
        }, 2000); // Adjust the delay as needed

        function replaceInputField() {
            // Slide out the current input field
            inputBox.classList.remove('slide-in');

            // Create a new input field
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.id = 'newName';
            newInput.name = 'newName';
            newInput.autocomplete = 'cc-name';
            newInput.className = 's3_profile_input';

            // Append the new input field to the container
            const inputLabel = document.getElementById('input_label');
            inputLabel.innerHTML = ''; // Clear existing content
            inputLabel.appendChild(newInput);

            // Slide in the new input field
            setTimeout(() => {
                newInput.classList.add('slide-in');
            }, 500); // Adjust the delay as needed
        }
    </script>
</body>
</html>
